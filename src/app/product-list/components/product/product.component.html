<div class="product-item-container" [routerLink]="['./detail', product.id]">
  <img class="image" [src]="product.picture" alt="image-product" />
  <div class="information-product-container">
    <div class="price-container">
      <div class="price">{{ product.price.amount | currency }}</div>
      <img
        class="imageAvailable"
        src="assets/ic_shipping@2x.png.png"
        *ngIf="product.free_shipping"
      />
    </div>
    <div class="description-container">
      <div class="description">{{ product.title }}</div>
    </div>
  </div>
  <div class="city-container">
    <div class="city">{{ product }}</div>
  </div>
</div>
